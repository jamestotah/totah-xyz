<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to James Totah...</title>
  <meta name="description" content="Redirecting to James Totah's personal website." />
  <meta http-equiv="refresh" content="0; url=https://james.totah.xyz">
  <link rel="canonical" href="https://james.totah.xyz" />
  <style>
    :root { --bg:#0f172a; --muted:#94a3b8; --card:#111827; --accent:#22d3ee; --text:#e5e7eb; }
    *{box-sizing:border-box} html,body{margin:0;padding:0;height:100%;}
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
         background: radial-gradient(1200px 700px at 20% 10%, #111827 0%, #0b1224 40%, var(--bg) 100%);
         color:var(--text); line-height:1.5; display:flex; align-items:center; justify-content:center;}
    .container{text-align:center;padding:32px}
    .spinner{width:24px;height:24px;border:2px solid var(--muted);border-radius:50%;border-top-color:var(--accent);
             animation:spin 1s linear infinite;margin:0 auto 16px;}
    @keyframes spin{to{transform:rotate(360deg);}}
    h1{font-size:24px;margin:0 0 8px;opacity:0.9}
    p{color:var(--muted);margin:0 0 16px}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>Taking you to <a href="https://james.totah.xyz">james.totah.xyz</a></p>
    <p><small>If you're not redirected automatically, <a href="https://james.totah.xyz">click here</a>.</small></p>
  </div>
  
  <script>
    // Immediate redirect via JavaScript (backup to meta refresh)
    window.location.replace("https://james.totah.xyz");
  </script>
</body>
</html>
